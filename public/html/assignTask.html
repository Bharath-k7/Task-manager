<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Task</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios@latest/dist/axios.min.js"
    ></script>
    <script defer src="/js/assignTask.js"></script>
  </head>
  <body class="task-assign-body">
    <div class="task-form-container">
      <h1 class="task-form-heading">Assign Task</h1>
      <form id="task-assign-form">
        <div class="task-form-group">
          <label for="task-title" class="task-form-label">Task Title</label>
          <input
            type="text"
            id="task-title"
            name="task-title"
            class="task-form-input"
            placeholder="Enter task title"
            required
          />
        </div>

        <div class="task-form-group">
          <label for="task-description" class="task-form-label"
            >Description</label
          >
          <textarea
            id="task-description"
            name="task-description"
            class="task-form-textarea"
            placeholder="Enter task description"
            required
          ></textarea>
        </div>

        <div class="task-form-group">
          <label for="task-assignee" class="task-form-label">Assignee</label>
          <select
            id="task-assignee"
            name="task-assignee"
            class="task-form-select"
            required
          ></select>
        </div>

        <div class="task-form-group">
          <label for="task-priority" class="task-form-label">Priority</label>
          <select
            id="task-priority"
            name="task-priority"
            class="task-form-select"
            required
          >
            <option value="" disabled selected>Select priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>

        <div class="task-form-group">
          <label for="task-due-date" class="task-form-label">Due Date</label>
          <input
            type="date"
            id="task-due-date"
            name="task-due-date"
            class="task-form-input"
            required
          />
        </div>

        <div class="task-form-group">
          <button type="submit" class="task-form-button">Assign Task</button>
        </div>
      </form>
    </div>
  </body>
</html>
