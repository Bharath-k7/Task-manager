<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with OTP</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      async
      src="https://cdn.jsdelivr.net/npm/axios@latest/dist/axios.min.js"
    ></script>
    <script defer src="/js/loginWithOTP.js"></script>
  </head>
  <body class="body-withOTP">
    <div class="login-container">
      <h1 class="login-heading">Login with OTP</h1>
      <form class="login-form">
        <label for="mobile">Mobile Number:</label>
        <input
          type="text"
          id="mobile"
          name="mobile"
          placeholder="Enter your mobile number"
          required
        />
        <button type="button" class="otp-btn">Send OTP</button>

        <label for="otp">Enter OTP:</label>
        <input
          type="text"
          id="otp"
          name="otp"
          placeholder="Enter the OTP"
          required
        />

        <button type="submit" class="login-btn">Login</button>
        <!-- <p>Didn't receive OTP? <a href="#">Resend OTP</a></p> -->
      </form>
    </div>
  </body>
</html>
